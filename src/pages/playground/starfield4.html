<!DOCTYPE html>
<html>
<head>
  <title>Starfield Background Example</title>
  <link rel="stylesheet" href="starfield.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    
    .content {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      min-height: 100vh;
    }
    
    h1 {
      font-size: 2.5rem;
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Simply add the starfield class to any container -->
  <div class="starfield">
    <div class="content">
      <h1>Content with Starfield Background</h1>
      <p>This content is displayed with a beautiful starfield background, generated entirely with SASS.</p>
      <p>The stars are created at compile-time using SASS loops and pseudo-random functions.</p>
    </div>
  </div>
</body>
</html>
